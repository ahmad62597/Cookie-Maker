<!DOCTYPE HTML>
<html>


<head>
    <title>Cookie Recipe Maker</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>
        <STYLE>A {text-decoration: none;} </STYLE>
    <header>
            <h1> Cookie Maker </h1>
        <img src="assets/Fixedbanner.png" alt="Upper Banner">
        <nav>
            <ul>
                <li><a href=index.html>Home</a></li>
                <li><a href=favorite.html>Our Favorite Cookies</a></li>
                <li><a href=saved.html>Saved Cookies</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <div ='content'>  
        <div id='order-box'>
            <form id=form-one>
                <p> Please choose a cookie base and two (2) cookie add ons</p>
                <div id='base-cookie'>
                    <ul>
                        <li>
                            <input type="radio" id="0cookie" name="base_cookie_choice" value="chocolate_chip">
                            <lable for="0cookie">Chocolate Chip</lable>
                        </li>
                        <li>
                            <input type="radio" id="1cookie" name="base_cookie_choice" value="oatmeal_cookie">
                            <lable for="1cookie">Oatmeal Cookie</lable>
                        </li>
                        <li>
                            <input type="radio" id="2cookie" name="base_cookie_choice" value="sugar_cookie">
                            <lable for="2cookie">Sugar Cookie</lable>
                        </li>
                    </ul>
                </div>
                <div id='add-ons'>
                </div>
                <div id='bottom-buttons'>
                    <button type=submit id='get-cookie'> Get My Cookie! </button>
                    <button id="reset"> Reset!</button>
                </div>
            </form>
        </div>
        <div id='recipe-box'>
            <input type="button" id="print-box" onclick="printDiv('recipe-box')" value="Print the Recipe!"/>
            <input type="button" id='saveCookie' value="Save the cookie recipe"/>
        </div>    
      </div>  
    </main>
    <footer>
        <p> Thanks for visiting! </p>
        <p><a href='aboutus.html'>About Us</a></p>
    </footer>
    <div id= "background-container"></div>
    <script src="app.js"></script>
</body>

</html>
